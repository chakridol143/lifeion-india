<div class="register-page-container">

  <div class="register-card">

    <h2 class="title">Create Account</h2>
    <p class="subtitle">Register to get started</p>

    <form (ngSubmit)="onRegister()" #f="ngForm">

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="username" [(ngModel)]="username" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password" required minlength="6" />
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </div>

      <div class="input-group">
        <label>Phone</label>
        <input type="text" name="phone" [(ngModel)]="phone" />
      </div>

      <div class="input-group">
        <label>Address</label>
        <input type="text" name="address" [(ngModel)]="address" />
      </div>

      <button class="btn-login" type="submit">Register</button>

    </form>

    <div id="googleBtn" class="google-wrapper"></div>

    <div class="links">
      <a routerLink="/login">Already have an account? Login</a>
    </div>

  </div>

</div>
